<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar using JS - GreatStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="calendar">
        <div class="left">
            <p id="date">01</p>
            <p id="day">Sunday</p>
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2020</p>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
